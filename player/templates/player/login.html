{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 min-h-[calc(100vh-150px)] items-center">

    <div></div>

    <div class="w-full bg-white rounded-lg shadow-md dark:border dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Iniciar sesión en tu cuenta
            </h1>
            <form class="space-y-4 md:space-y-6" method="post" action="{% url 'player:login' %}">
                {% csrf_token %}
                
                <div>
                    <label for="id_username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Usuario</label>
                    <input type="text" name="username" id="id_username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required="">
                </div>
                
                <div>
                    <label for="id_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                    <input type="password" name="password" id="id_password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required="">
                </div>
                
                {% if form and form.errors %}
                <div class="text-red-500 dark:text-red-400 text-sm p-2 bg-red-100 dark:bg-red-900/30 rounded-lg">
                    <p>Tu usuario y contraseña no coinciden. Por favor, intentá de nuevo.</p>
                </div>
                {% endif %}
                
                <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <div></div>

</div>
{% endblock %}
